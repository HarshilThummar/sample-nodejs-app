#           image-ref: ${{ steps.image-metadata.outputs.tags }}
#           format: table
#           ignore-unfixed: true
#           vuln-type: os,library
#           severity: CRITICAL,HIGH

      - name: Scan Docker image with Trivy
        run: |
          # Install trivy CLI
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.44.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.44.0_Linux-64bit.deb

          # Scan image
          FIRST_TAG=$(echo "${TAGS}" | head -n 1)
          trivy image --exit-code 1 --ignore-unfixed --severity CRITICAL,HIGH --format table "$FIRST_TAG"
        env:
          TAGS: ${{ steps.image-metadata.outputs.tags }}

          
      - name: Push Docker image to Amazon ECR
        run: |
          docker push ${{ steps.image-metadata.outputs.tags }}

